apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: devops-monitoring
  labels:
    app.kubernetes.io/name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: grafana
  template:
    metadata:
      labels:
        app.kubernetes.io/name: grafana
    spec:
      securityContext:
        runAsUser: 1000  # Ejecutar como usuario ubuntu
        runAsGroup: 1000 # Grupo ubuntu
        fsGroup: 1000    # Asegura permisos de grupo para volúmenes
      containers:
      - name: grafana
        image: grafana/grafana:11.3.0  # Cambiar a imagen del catálogo de Red Hat si es necesario
        ports:
          - containerPort: 3000
        volumeMounts:
          - name: grafana-storage
            mountPath: /var/lib/grafana
          - name: grafana-config
            mountPath: /etc/grafana/grafana.ini
            subPath: grafana.ini  # Asegura que solo se monte el archivo específico
        securityContext:
          runAsUser: 1000  # Usuario 'ubuntu'
          runAsGroup: 1000 # Grupo 'ubuntu'
      volumes:
        - name: grafana-storage
          emptyDir: {}  # Almacenamiento temporal que se elimina cuando el pod se destruye
        - name: grafana-config
          configMap:
            name: grafana-config
